language: php

php:
  - 7.2
  - 7.3

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction

script:
- vendor/bin/phpunit --coverage-clover=coverage.xml

# Monitor only these branches
branches:
  only:
  - master

# You can delete the cache using travis-ci web interface
cache:
  directories:
  - $HOME/.composer/cache